language: node_js
node_js:
  - "9"
dist: trusty
sudo: required
branches:
  only:
    - master
before_script:
  - npm install
script:
  - npm version minor -m "Upgrade to %s [skip ci]" --force
  - git push origin HEAD:master
  - npm run build
  - ng lint
  - ng build --prod --base-href https://vanishdark.github.io/angularanimatedcounter/
